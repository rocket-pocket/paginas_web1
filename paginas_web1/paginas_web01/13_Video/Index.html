<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./CSS/Normalize.css">
    <link rel="stylesheet" href="./CSS/Style.css">
    <title>Video/Multimedia</title>
</head>
<body>
    <header>
        <h1>Multimedia en la web</h1>
    </header>
    <main>
        <!-- ELEMENTOS EMBEBIDOS -->
        <div>
            <h2>Ejemplo de Imágen</h2>            
            <img src="./assets/photos/descarga (1).jpg" alt="batman">
        </div>
        <div>
            <h2>Ejemplo de Object</h2>
            <object data="./assets/video/Rocket pocket (2).mp4" type=""></object>
        </div>
        <div>
            <h2>Ejemplo de Embed</h2>
            <embed src="./assets/photos/descarga (1).jpg" type="">
        </div>
        <div>
            <h2>Ejemplo de Iframe</h2>
            <iframe src="./assets/video/Rocket pocket (2).mp4" frameborder="0"></iframe>
        </div>
        <div>
        <div>
            <h2>Ejemplo deIframe con página web</h2>
            <iframe src="http://dvdrones.com/" frameborder="0"></iframe>
        </div>
                <h2>Ejemplo de Iframe Youtube</h2>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/o4Kj6M355Js?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                
        </div>
        <div>
            <h2>Insertar Vídeo Propio</h2>
            <video width="640" height="480" preload="autoplay" controls>
                    <source src="./assets/video/Rocket pocket (2).mp4" type="video/mp4">
                    Your browser does not support the video tag.
            </video>
        </div>
        <div>

            <h2>Video propio alternatívo</h2>
            <video controls width="100%">
                <source src="./assets/video/Rocket pocket (2).mp4"></source>
            </video>
        </div>
        
        
        
    </main>
    <!-- <footer>
        <address>Daniel verdú</address>
        <p><small>&copy;dvdrones 2018</small></p>
    </footer> -->
    
</body>
</html>
